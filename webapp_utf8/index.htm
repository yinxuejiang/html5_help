<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站标题</title>
<meta name="Keywords" content="$SiteKeywords" />
<meta name="Description" content="$SiteDescription " />
<!--以上代码IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame-->
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<!--Viewport说明：该设置可使我们开发出的页面/产品 大小可适应各种高端移动设备-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--作用是控制状态栏显示样式-->
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<!--在iPhone 手机上默认值是（电话号码显示为拨号的超链接）-->
<meta name="format-detection" content="telephone=no">
<meta content="email=no" name="format-detection" />
<!--页面需默认用极速核-->
<meta name="renderer" content="webkit">
<!--他们是清浏览器缓存用-->
<meta http-equiv="Cache-Control" content="no-cache" />
<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="../glo/css/globle.css"/>
<link rel="stylesheet" type="text/css" href="../glo/css/jscss.css"/>
<script type="text/javascript" src="../glo/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../glo/js/globle.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
</body>
</html>
