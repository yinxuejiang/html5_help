<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <meta name="Keywords" content="$SiteKeywords" />
    <meta name="Description" content="$SiteDescription " />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../glo/css/globle.css" />
    <script type="text/javascript" src="../glo/js/jquery-1.11.1.min.js"></script>
    <style>
    /*none： 无阴影 
	<length>①： 第1个长度值用来设置对象的阴影水平偏移值。可以为负值 
	<length>②： 第2个长度值用来设置对象的阴影垂直偏移值。可以为负值 
	<length>③： 如果提供了第3个长度值则用来设置对象的阴影模糊值。不允许负值 
	<length>④： 如果提供了第4个长度值则用来设置对象的阴影外延值。不允许负值 
	<color>： 设置对象的阴影的颜色。 
	inset： 设置对象的阴影类型为内阴影。该值为空时，则对象的阴影类型为外阴影 
	*/
    
    .test li {
        margin-top: 20px;
        list-style: none;
    }
    
    .test .outset {
        width: 400px;
        padding: 10px;
        background: #eee;
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.6);
        box-shadow: 5px 5px rgba(0, 0, 0, 0.6);
    }
    
    .test .outset-blur {
        width: 400px;
        padding: 10px;
        background: #eee;
        -webkit-box-shadow: 5px 5px 5px rgba(0, 0, 0, .6);
        box-shadow: 5px 5px 5px rgba(0, 0, 0, .6);
    }
    
    .test .outset-extension {
        width: 400px;
        padding: 10px;
        background: #eee;
        -webkit-box-shadow: 5px 5px 5px 10px rgba(0, 0, 0, .6);
        box-shadow: 5px 5px 5px 10px rgba(0, 0, 0, .6);
    }
    
    .test .inset {
        width: 400px;
        padding: 10px;
        background: #eee;
        -webkit-box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, .6) inset;
        box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, .6) inset;
    }
    
    .test .multiple-shadow {
        width: 400px;
        padding: 10px;
        background: #eee;
        -webkit-box-shadow: 0 0 5px 3px rgba(255, 0, 0, .6), 0 0 5px 6px rgba(0, 182, 0, .6), 0 0 5px 10px rgba(255, 255, 0, .6);
        box-shadow: 0 0 5px 3px rgba(255, 0, 0, .6), 0 0 5px 6px rgba(0, 182, 0, .6), 0 0 5px 10px rgba(255, 255, 0, .6);
    }
    </style>
</head>

<body>
    <ul class="test">
        <li class="outset">外阴影常规效果
            <br /> box-shadow:5px 5px rgba(0,0,0,.6);</li>
        <li class="outset-blur">外阴影模糊效果
            <br /> box-shadow:5px 5px 5px rgba(0,0,0,.6);</li>
        <li class="outset-extension">外阴影模糊外延效果
            <br /> box-shadow:5px 5px 5px 10px rgba(0,0,0,.6);</li>
        <li class="inset">内阴影效果
            <br /> box-shadow:2px 2px 5px 1px rgba(0,0,0,.6) inset;</li>
        <li class="multiple-shadow">外阴影模糊效果
            <br /> box-shadow:5px 5px 5px rgba(0,0,0,.6);</li>
    </ul>
</body>

</html>
